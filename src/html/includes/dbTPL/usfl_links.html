<div class="records" id="usfl_links" data-lastid="" data-loadtype="usfl_links" >
    Загружаем...
</div>


<script id="usfl_links-template" type="text/x-handlebars-template">
    {{#each usfl_links}}
    <div class="record">
        <div class="record__title">{{title}}</div>
        {{#if info.description}}<div class="record__description">{{info.description}}</div>{{/if}}
        {{#if info.tags}}
            <div class="record__tags">
                {{#each info.tags}}
                    <div>{{title}}</div>
                {{/each}}
            </div>
        {{/if}}
        {{#if info.url}}<div class="record__link"><a href="{{info.url}}">Ссылка-источник</a></div>{{/if}}
    </div>
    {{/each}}

    <button type="button" class="btn btn-primary showMore" data-action="loadMore" data-callback="loadData" data-loadtype="usfl_links" data-place="#usfl_links">
        Показать еще
    </button>
    <button type="button" class="btn btn-primary showMore" data-action="loadMore" data-callback="loadData" data-loadtype="usfl_links" data-limit="30" data-place="#usfl_links">
        Показать еще 30
    </button>
</script>
