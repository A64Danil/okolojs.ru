<div class="records" id="usfl_links" data-lastid="" data-loadtype="usfl_links" data-tags="" data-tplid="usfl_links-template" >
    <div class="output">
        <div class="loader ulLoader">
            <div class="loaderText">Загружаем контент...</div>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <div class="controls">
        <button type="button" class="btn btn-primary showMore" data-action="loadLikeControls" >
            Показать еще
        </button>
        <button type="button" class="btn btn-primary showMore" data-action="loadLikeControls" data-limit="30">
            Показать еще 30
        </button>
    </div>
</div>


<script id="usfl_links-template" type="text/x-handlebars-template">
    {{#each usfl_links}}
    <div class="record">

        <a class="usflLinkWRP" href="{{info.url}}" target="_blank">
            <div class="record__title">
                <span>{{title}}</span>
                {{langSup info.language}}
            </div>
            {{#if info.description}}<div class="record__description">{{info.description}}</div>{{/if}}
        </a>
        {{#if info.tags}}
            <div class="record__tags">
                {{#each info.tags}}
                    <div>{{title}}</div>
                {{/each}}
            </div>
        {{/if}}
    </div>
    {{/each}}
</script>
