<div class="records" id="faq" data-lastid="" data-loadtype="faq" data-tags="" data-tplid="faq-template" >
    <div id="accordionQuests" class="output">
        Загружаем...
    </div>
</div>


<script id="faq-template" type="text/x-handlebars-template">
    {{#each faq}}
    <div class="card">
        <div class="card-header" id="quest-{{id}}">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseQuest{{id}}" aria-expanded="false" aria-controls="collapseQuest{{id}}">
                    {{title}}
                </button>
            </h5>
        </div>

        <div id="collapseQuest{{id}}" class="collapse" aria-labelledby="quest-{{id}}" data-parent="#accordionQuests">
            <div class="card-body">
                {{info.description}}
            </div>
        </div>

    </div>
    {{/each}}
</script>
