<div class="records" id="faq" data-lastid="" data-loadtype="faq" data-tags="" data-tplid="faq-template" >
    <div id="accordionQuests" class="output">
        <div class="loader">
            <div class="loaderText">Загружаем контент...</div>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
</div>


<script id="faq-template" type="text/x-handlebars-template">
    {{#each faq}}
    <div class="card">
        <a id="questAnchor{{id}}"></a>
        <div class="card-header" id="questID{{id}}">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseQuest{{id}}" aria-expanded="false" aria-controls="collapseQuest{{id}}">
                    {{title}} <a class="anchor" href="#questAnchor{{id}}">#</a>
                </button>
            </h5>
        </div>

        <div id="collapseQuest{{id}}" class="collapse" aria-labelledby="questID{{id}}" data-parent="#accordionQuests">
            <div class="card-body">
                {{info.description}}
            </div>
        </div>

    </div>
    {{/each}}
</script>
