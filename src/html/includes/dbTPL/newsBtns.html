<div class="records newsList" id="news" data-lastid="" data-loadtype="news" data-tags="" data-tplid="news-template">
    <div class="output">
        <div class="loader">
            <div class="loaderText">Загружаем контент...</div>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>

    <div class="controls">
        <button type="button" class="btn btn-primary showMore" data-action="loadLikeControls" >
            Показать еще
        </button>
        <button type="button" class="btn btn-primary showMore" data-action="loadLikeControls" data-limit="30">
            Показать еще 30
        </button>
    </div>
</div>


<script id="news-template" type="text/x-handlebars-template">
    {{#each news}}
    <div class="record record--collapse" >

            <div class="miniCollapseWrp">
                <!--кнопка-->

                <div class="collapse">
                    <div class="record__status">{{formatedDate published}}</div>
                    <div class="record__description">
                        {{{nl2br info.text}}}
                    </div>
                    <!--<div class="record__status">{{published}}</div>-->
                    <button class="miniCollapseControl">
                        <span class="toShow">Показать полностю</span>
                        <span class="toHide">Свернуть новость</span>
                    </button>
                </div>

            </div>

    </div>
    {{/each}}
</script>
