<div class="trends" id="trends">
    Загружаем...
</div>


<script id="trend-template" type="text/x-handlebars-template">
    {{#each trends}}
    <div class="trend">
        <div class="trend__difficulty">{{difficulty}}</div>
        <div class="trend__title">{{title}}</div>
        {{#if titleOriginal}}
        <div class="trend__titleOriginal">{{titleOriginal}}</div>
        {{/if}}
        <div class="trend__desc">{{description}}</div>
        <div class="trend__language">Язык: {{language}}</div>
        <div class="trend__auth">Автор: {{author}}</div>
        <div class="trend__link"><a href="{{url}}">Ссылка на курс</a></div>
        <div class="trend__published">Появился в сети: {{published}}</div>
        <div class="trend__started">Старт курса у нас: {{started}}</div>
        <div class="trend__status">{{status}}</div>
    </div>
    {{/each}}
</script>
